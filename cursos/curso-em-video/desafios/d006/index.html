<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para cobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use a tag <p>...</p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use as tags de <h1>...</h1> (maior) até <h6>...</h6> (menor) ">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <ul>
            <li type="disc"><abbr title="Caminho da imagem">src=""</abbr></li>
            <li type="disc"><abbr title="Nome alternativo se a imagem não carregar">alt=""</abbr></li>
        </ul>
        <li type="disc"><abbr title="Use a tag <br>">Quebra de Linha</abbr></li>
        <li type="disc"><abbr title="Use a tag <hr>">Linha Horizontal</abbr></li>
        <li type="disc"><abbr title="Use as tags <b>...</b>">Negrito</abbr></li>
        <li type="disc"><abbr title="Use as tags <strong>...</strong>">Destaque</abbr> (Semântica)</li>
    </ul>
</body>
</html>
