<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- <video src="midia/meu-video.mp4" width="500" controls></video> -->
     <video width="500" poster="capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!-- .m4v == video/mp4 | .webm == video/webm | .ogv == video/ogg -->
         <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
     </video>

     <h1>Inserindo vídeos do Youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/vDcMBnRXJ5w?si=3wHKp0CWriUT_pso&amp;start=72" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
