<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            display: block;
            color: black;
            text-decoration: underline;
            margin: 5px;
        }

        a:active {
            color: rgb(49, 176, 7);
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a href="https://github.com/gustavoguanabara" rel="external" target="_blank">
            <li>Repositório GitHub</li>
        </a>
        <a href="https://www.youtube.com/cursoemvideo" rel="external" target="_blank">
            <li>Canal do Youtube</li>
        </a>
        <a href="https://www.cursoemvideo.com/" rel="external" target="_blank">
            <li>Site do Curso em Vídeo</li>
        </a>
    </ul>
</body>
</html>
